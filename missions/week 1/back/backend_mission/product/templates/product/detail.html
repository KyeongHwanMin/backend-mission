{% extends 'base.html' %}

{% block content %}
    <div style="text-align: center; max-width: 500px margin: 4rem auto;">

        <h1>
            {{ target_product.product_name }}
        </h1>

        <img src="{{ target_product.image.url }}" alt="">

        <p>
            {{ target_product.description }}
        </p>

        <a href="{% url 'product:delete' pk=target_product.pk %}">
            <p>Delete Product</p>
        </a>

    </div>

{% endblock %}
