<div class="header">
    <div>
        <h1 class="logo">멋블리</h1>
    </div>
    <div>
        <a href="{% url 'product:list' %}">
            <span>쇼핑하기</span>
        </a>

    </div>
    <div style="margin-top: 1rem;">
        {% if not user.is_authenticated %}
        <a style="margin-right:1rem;" href="{% url 'accounts:signup' %}">
            <span>SignUp</span>
        </a>
        <a style="margin-right:1rem;" href="{% url 'accounts:login' %}?next={{ request.path }}">
            <span>login</span>
        </a>
        {% else %}
        <a style="margin-right:1rem;" href="{% url 'accounts:detail' pk=user.pk %}">
            <span>Mypage</span>
        </a>
        <a style="margin-right:1rem;" href="{% url 'accounts:logout' %}?next={{ request.path }}">
            <span>logout</span>
        </a>
        {% endif %}
    </div>
</div>
